<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Reversal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Number Reversal</h1>
    <div class="form-group">
        <label for="numberInput">Enter a Number:</label>
        <input type="number" class="form-control" id="numberInput">
    </div>
    <button class="btn btn-primary" onclick="reverseNumber()">Reverse</button>
    <p>Reversed Number: <span id="reversedNumber"></span></p>
    <div>
        Click Here to go <a href="index.html">HOME Page.</a>
    </div>
</div>

<script>
function reverseNumber() {
    const inputNumber = document.getElementById('numberInput').value;
    const reversedNumber = parseInt(inputNumber.toString().split('').reverse().join(''));
    document.getElementById('reversedNumber').textContent = reversedNumber;
}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
