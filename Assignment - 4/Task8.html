<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 3 Contact form with Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" style="padding-top: 10px;">
      <form class="well well-hover color-10 form-horizontal action=" " method="post"  id="contact_form">
        <fieldset>
        <!-- Form Name -->
        <h2 class="text-center">Registration Form</h2>
        <br>
        <div class="form-group">
          <label class="col-md-4 control-label">First Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input  name="first_name" class="form-control"  type="text">
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label class="col-md-4 control-label" >Last Name</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="last_name" class="form-control"  type="text">
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <label class="col-md-4 control-label">E-Mail</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="email" class="form-control"  type="email">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="password" class="form-control"  type="password">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Re-enter Password</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="reenterpassword" class="form-control"  type="password">
            </div>
          </div>
        </div>
          
        <div class="form-group">
          <label class="col-md-4 control-label">Gender</label>
          <div class="col-md-4">
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="male" required/> Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="gender" value="female" required/> Female
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Age</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="age" class="form-control" type="number">
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label class="col-md-4 control-label">Phone Number</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="phone" class="form-control" type="number">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Address</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <textarea name="address" class="form-control" rows="6" cols="22"></textarea>
            </div>
          </div>
        </div>
    
        <div class="form-group">
          <label class="col-md-4 control-label">State</label>
          <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
              <input name="state" class="form-control"  type="text">
            </div>
          </div>
        </div>
      
        <div class="form-group">
          <label class="col-md-4 control-label">Country</label>
          <div class="col-md-4 selectContainer">
            <div class="input-group">
              <select name="country" class="form-control selectpicker" >
                <option value=" " >Choose your country</option>
                <option>India</option>
                <option>UK</option>
                <option>USA</option>
                <option>Japan</option>
                <option>Korea</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label">Languages known</label>
          <div class="col-md-4">
            <div class="checkbox">
                <label>
                  <input type="checkbox" name="language" value="english" /> English
                </label>

                <label>
                  <input type="checkbox" name="language" value="kannada" /> Kannada
                </label>
                
                <label>
                  <input type="checkbox" name="language" value="hindi" /> Hindi
                </label>
                
                <label>
                  <input type="checkbox" name="language" value="telugu" /> Telugu
                </label>
            </div>
          </div>
        </div>
      
        <div class="checkbox">
          <label class="float-left">
              <input type="checkbox" name="checkbox2" value="telugu" /> Hereby I declare all the given details are true.
          </label>
        </div>
        <div class="checkbox">
          <label class="float-right">
            <p>Log into<a href="#"> Ethnus</a> website.</p>
          </label>
        </div>

        <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> You have registered successfully.</div>
          <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4 text-center">
              <button type="submit" class="btn btn-danger" >REGISTER <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>
        </fieldset>
      </form>
      <div>
        Click Here to go <a href="index.html">HOME Page.</a>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
  <script src="jscript.js"></script>
  </body>
</html>
