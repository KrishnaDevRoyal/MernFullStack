<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 3 Contact form with Validation</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag/dist/css/multi-select-tag.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <!-- Form Name -->
  <h1 class="text-center">FORM</h1>
    <div class="container" style="padding-top: 10px;">
      <form class="well form-horizontal" action=" " method="post"  id="contact_form">
        <fieldset>
  <div class="form-group">
    <label class="col-md-4 control-label">Name</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
    <input  name="name" class="form-control"  type="text">
      </div>
    </div>
  </div>
    <div class="form-group">
    <label class="col-md-4 control-label">E-Mail</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <input name="email" class="form-control" type="text">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Website</label>
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
        <input name="website" class="form-control" type="url">
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-4 control-label">Message</label>
      <div class="col-md-4 selectContainer">
      <div class="input-group">
        <textarea rows="5" cols="25" name="message" class="form-control"></textarea>
      </select>
    </div>
  </div>
  </div>
  <div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>
  <div class="form-group">
    <div class="col-md-6 control-label">
      <button type="submit" class="btn btn-danger col" >Submit</button>
    </div>
  </div>
  </fieldset>
  </form>
  <div>
    Click Here to go <a href="index.html">HOME Page.</a>
</div>
  </div>
      </div>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
    <script src="script.js"></script>
  </body>
</html>
