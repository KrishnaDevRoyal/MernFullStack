<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Calculator</h1>
    <form>
        <div class="form-group">
            <label for="number1">Enter the first number:</label>
            <input type="number" class="form-control" id="number1">
        </div>
        <div class="form-group">
            <label for="number2">Enter the second number:</label>
            <input type="number" class="form-control" id="number2">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operation" id="multiplication" value="multiplication" checked>
            <label class="form-check-label" for="multiplication">Multiplication</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="operation" id="division" value="division">
            <label class="form-check-label" for="division">Division</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
    </form>
    <p>Result: <span id="result"></span></p>
    
<div>
    Click Here to go <a href="index.html">HOME Page.</a>
</div>
</div>

<script>
function calculate() {
    const num1 = parseFloat(document.getElementById('number1').value);
    const num2 = parseFloat(document.getElementById('number2').value);
    const operation = document.querySelector('input[name="operation"]:checked').value;
    let result;
    
    if (operation === 'multiplication') {
        result = num1 * num2;
    } else if (operation === 'division') {
        if (num2 === 0) {
            result = "Cannot divide by zero";
        } else {
            result = num1 / num2;
        }
    }

    document.getElementById('result').textContent = result;
}
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
